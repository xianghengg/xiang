<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>更改课程</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<script>
					function checkForm(){
						
						uname=document.getElementById("username").value;
						uname1=document.getElementById("username1").value;
						uname2=document.getElementById("username2").value;
						uname3=document.getElementById("username3").value;
						
						flag = true;
						
						unameReg=/^[\u4e00-\u9fa5 0-9 a-z A-Z]{1,18}$/;
						
						if (!unameReg.test(uname)) {
							document.getElementById("unametip").innerText="请按格式输入";
							flag=false;
						}
						
						if (!unameReg.test(uname1)) {
							document.getElementById("unametip1").innerText="请按格式输入";
							flag=false;
						}
						
						if (!unameReg.test(uname2)) {
							document.getElementById("unametip2").innerText="请按格式输入";
							flag=false;
						}
						
						if (!unameReg.test(uname3)) {
							document.getElementById("unametip3").innerText="请按格式输入";
							flag=false;
						}
						
						return flag;
					}
				</script>
	</head>
	<body>
		<div class="layuimini-container">
		    <div class="layuimini-main">
		        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		            <legend style="text-align: center ;.bold-text ">更改课程</legend>
		        </fieldset>
		
		        <form class="layui-form" onsubmit="return checkForm()" action="">
		            <div class="layui-form-item">
		                <label class="layui-form-label">*课程名</label>
		                <div class="layui-input-block">
		                    <input type="text" name="title" id="username" lay-verify="title" autocomplete="off" placeholder="请输入需要更改的课程名" class="layui-input">
							<span id="unametip" style="color:red"></span>
						</div>
		            </div>           
		           <div class="layui-form-item">
		               <label class="layui-form-label">*课程编号</label>
		               <div class="layui-input-block">
		                   <input type="text" name="kenum" lay-verify="title" id="username1" autocomplete="off" placeholder="请输入需要更改的课程编号" class="layui-input">
							<span id="unametip1" style="color:red"></span>
					   </div>
		           </div> 
				   <div class="layui-form-item">
				       <label class="layui-form-label">*课程学分</label>
				       <div class="layui-input-block">
				           <input type="kenum" name="febnum" id="username2" lay-verify="title" autocomplete="off" placeholder="请输入需要更改的课程学分" class="layui-input">
							<span id="unametip2" style="color:red"></span>
					   </div>
				   </div> 
				   <div class="layui-form-item">
				       <label class="layui-form-label">*课程学时</label>
				       <div class="layui-input-block">
				           <input type="kenum" name="timenum" id="username3" lay-verify="title" autocomplete="off" placeholder="请输入需要更改的课程学时" class="layui-input">
							<span id="unametip3" style="color:red"></span>
					   </div>
				   </div> 
				   <div class="layui-form-item">
				       <div class="layui-inline">
				           <label class="layui-form-label">*归属学院</label>
				           <div class="layui-input-inline">
				               <select name="modules" lay-verify="required" lay-search="">
				                   <option value="1" selected="">机电工程学院</option>
				                   <option value="2" >机械工程学院</option>
				                   <option value="3">材料科学与工程学院</option>
				                   <option value="4">化学与化工学院</option>
				                   <option value="5">信息与通信工程学院</option>
				                   <option value="6" >仪器与电子学院</option>
				                   <option value="7">计算机科学与技术学院</option>
				                   <option value="8"> 数学学院</option>
				                   <option value="9">经济与管理学院</option>
				                   <option value="10" >人文社会科学学院</option>
				                   <option value="11">体育学院</option>
				                   <option value="12">艺术学院</option>
				                   <option value="13">软件学院</option>
				                   <option value="14" > 环境与安全工程学院</option>
				                   <option value="15">电气与控制工程学院</option>
				                   <option value="16">能源与动力工程学院</option>
				                   <option value="17"> 马克思主义学院</option>
				                   <option value="18" >半导体与物理学院</option>
				                   <option value="19">航空宇航学院</option>
				               </select>
				           </div>
				       </div>
				   </div>
				   <div class="layui-form-item layui-form-text">
				       <label class="layui-form-label">备注</label>
				       <div class="layui-input-block">
				           <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
				       </div>
				   </div>
				   <div class="layui-form-item">
				       <div class="layui-input-block">
				           <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				           <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				       </div>
				   </div>
		        </form>
			</div>
		<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	</body>
</html>
