<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>查看评教结果</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<script>
					function checkForm(){
						
						uname=document.getElementById("username").value;
						uname1=document.getElementById("username1").value;
						
						flag = true;
						
						unameReg=/^[\u4e00-\u9fa5 0-9 a-z A-Z]{1,18}$/;
						
						if (!unameReg.test(uname)) {
							document.getElementById("unametip").innerText="请按格式输入";
							flag=false;
						}
						
						if (!unameReg.test(uname1)) {
							document.getElementById("unametip1").innerText="请按格式输入";
							flag=false;
						}
						
						return flag;
					}
				</script>
	</head>
	<body>
		<div class="layuimini-container">
		    <div class="layuimini-main">
		        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		            <legend style="text-align: center ;.bold-text " >查看评教结果</legend>
		        </fieldset>
				
				<form class="layui-form"  onsubmit="return checkForm()" action="">
				
				<div class="layui-form-item">
				    <label class="layui-form-label">*姓名</label>
				    <div class="layui-input-block">
				        <input type="text" id="username" name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
						<span id="unametip" style="color:red"></span>
					</div>
				</div>
				
				<div class="layui-form-item">
				    <label class="layui-form-label">*学号</label>
				    <div class="layui-input-block">
				        <input type="text" id="username1" name="title" lay-verify="title" autocomplete="off" placeholder="请输入学号" class="layui-input">
						<span id="unametip1" style="color:red"></span>
					</div>
				</div>
				
				<div class="layui-form-item">
				    <div class="layui-inline">
				        <label class="layui-form-label">*选择课程</label>
				        <div class="layui-input-inline">
				            <select name="modules" lay-verify="required" lay-search="">
				                <option value="1" selected="">001 大学计算机基础</option>
				                <option value="2" >002 高等数学（上）</option>
				                <option value="3">003 微观经济学</option>
				                <option value="4">004 现代汉语</option>
				                <option value="5">005 电路分析基</option>
				                <option value="6" >006 普通生物学</option>
				                <option value="7">007 管理学原理</option>
				                <option value="8"> 008 大学物理（下）</option>
				                <option value="9">009 程序设计基础</option>
				                <option value="10">010 中国近现代史纲要</option>
								<option value="11">011 有机化学</option>
								<option value="12">012 市场营销学</option>
								<option value="13">013 数据结构与算法</option>
								<option value="14" > 014 心理学导论</option>
								<option value="15">015 工程制图</option>
								<option value="16">016 国际贸易理论与实务</option>
								<option value="17"> 017 环境科学基础</option>
								<option value="18" >018 线性代数</option>
								<option value="19">019 新闻采访与写作</option>
								 <option value="20">020 数据库原理与应用</option>
				            </select>
				        </div>
				    </div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				        <button class="layui-btn" lay-submit="" lay-filter="demo1">查询</button>
				        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				</div>
				</form>
			</div>
		</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layer'], function(){
  var form = layui.form;
  var layer = layui.layer;
  form.on('submit(demo1)', function(data){
  
    var courseValue = data.field.modules;
    var message = '';
    	flag1 = checkForm();
		if (flag1 == false) {
			return;
		}
   
    switch(courseValue) {
      case '1':
        message = '001大学计算机基础：100';
        break;
      case '2':
        message = '002高等数学（上）：95';
        break;
      case '3':
        message = '003微观经济学：98';
        break;
      case '4':
        message = '004现代汉语：97';
        break;
      case '5':
        message = '005电路分析基础：100';
        break;
      case '6':
        message = '006普通生物学：91';
        break;
	 case '7':
	   message = '007管理学原理：100';
	   break;
	 case '8':
	  message = '008大学物理（下）：99';
	  break;
	 case '9':
	   message = '009程序设计基础：94';
	   break;
	 case '10':
	   message = '010中国近现代史纲要：97';
	   break;
     case '11':
       message = '011市场营销学：不合格';
       break;
	 case '12':
	   message = '012数据结构与算法：优秀';
	   break;
	 case '13':
	   message = '013心理学导论：合格';
	   break;
	 case '14':
	   message = '014工程制图：良好';
	   break;
      default:
        
        var courseText = document.querySelector('select[name="modules"] option[value="' + courseValue + '"]').text;
        message =   courseText + '：良好';
    }

    
    // 弹出对应的提示信息
    layer.msg(message);
    
    // 阻止表单默认提交行为
    return false;
  });
});
</script>			 
	</body>
</html>
