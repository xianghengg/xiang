<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>调整指标权重</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
		<link rel="stylesheet" href="../css/public.css" media="all">
		<script>
					function checkForm(){
						
						uname=document.getElementById("username").value;
						
						flag = true;
						
						unameReg=/^[\u4e00-\u9fa5 0-9 a-z A-Z]{1,18}$/;
						
						if (!unameReg.test(uname)) {
							document.getElementById("unametip").innerText="请按格式输入";
							flag=false;
						}
						
						return flag;
					}
				</script>
	</head>
	<body>
		<div class="layuimini-container">
		    <div class="layuimini-main">
		        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
		            <legend style="text-align: center ;.bold-text " >调整指标权重</legend>
		        </fieldset>
				
			<form class="layui-form"  onsubmit="return checkForm()" action="">	
			<div class="layui-form-item">
			    <div class="layui-inline">
			        <label class="layui-form-label">*选择需要调整的指标</label>
			        <div class="layui-input-inline">
			            <select name="modules" lay-verify="required" lay-search="">
			                <option value="1" selected="">教学态度</option>
			                <option value="2" >教学内容</option>
			                <option value="3">教学方法</option>
			                <option value="4">教学效果</option>
			                <option value="5">师生互动</option>
			            </select>
			        </div>
			    </div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">*指标权重</label>
			    <div class="layui-input-block">
			        <input type="text" name="title" id="username" lay-verify="title" autocomplete="off" placeholder="请输入指标权重" class="layui-input">
					<span id="unametip" style="color:red"></span>
				</div>
			</div>
			
			<div class="layui-form-item">
			    <div class="layui-input-block">
			        <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
			        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			    </div>
			</div>
			
			</form>
		</div>
	</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
	</body>
</html>
